version: "3.8"

services:
  product:
    build: ./cinch-products
    volumes:
      - ./cinch-products/.env:/var/www/.env
    ports:
      - "8001:8000"
    env_file:
      - ./cinch-products/.env
    networks:
      - ecommerce

  checkout:
    build: ./cinch-checkout
    volumes:
      - ./cinch-checkout/.env:/var/www/.env
    ports:
      - "8002:8000"
    env_file:
      - ./cinch-checkout/.env
    depends_on:
      - db
    networks:
      - ecommerce

  email:
    build: ./cinch-mailer
    volumes:
      - ./cinch-mailer/.env:/var/www/.env
    ports:
      - "8003:8000"
    env_file:
      - ./cinch-mailer/.env
    networks:
      - ecommerce

  frontend:
    build: ./cinch-frontend
    ports:
      - "80:80"
    depends_on:
      - product
      - checkout
    networks:
      - ecommerce

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ecommerce

networks:
  ecommerce:
    driver: bridge

volumes:
  db_data:
